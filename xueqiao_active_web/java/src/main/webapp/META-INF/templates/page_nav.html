<!-- page navigation --><#assign currentPage=currentPage!1 /><style>.nav-center {	margin: 0 auto;	margin-top: 50px;	margin-bottom: 20px;	width: 650px;	height: auto;}.page_info {	color: #808080;	font-size: 16px;	margin-right:50px;}.page_control_btn {	color: #369EEF;	font-size: 16px;	border-width: 1px;	border-style: solid;	border-radius: 3px;	border-color: #369EEF;	padding: 2px 10px;	background: white;}.input_conponent {	color: #303030;	font-size: 16px;	border-width: 1px;	border-style: solid;	border-radius: 3px;	border-color: #CCCCCC;	padding: 2px 10px;	background: white;	width: 68px;	height: 24px;	text-align: center;}</style><div class="page_nav nav-center">	<span class="page_info">第${currentPage}页/共${totalPage}页&nbsp;&nbsp;共${totalNum}条</span>	<span class="page_control_btn"><a href="${basePageNavUrl!}requestPage=0">首页</a></span>&nbsp;	<span class="page_control_btn"><a href="${basePageNavUrl!}requestPage=${currentPage-1}">上一页</a></span>&nbsp;	<span>		<input id="requestPage" class="input_conponent" type="text" name="requestPage" value="${currentPage?c}">&nbsp;		<!-- <button class="page_control_btn" id="submit_query_page_button">跳转</button> -->		<span class="page_control_btn" id="submit_query_page_button"><a href="javascript:submit_query_page();">跳转</a></span>		<script type="text/javascript">			$(function(){				$("#submit_query_page_button").click(function(){					var requestPage = $("#requestPage").val();					if (requestPage == "")						return;					window.location.href = "${basePageNavUrl!}requestPage=" + requestPage;				});				function submit_query_page() {					var requestPage = $("#requestPage").val();					if (requestPage == "")						return;					window.location.href = "${basePageNavUrl!}requestPage=" + requestPage;				}			});		</script>	</span>&nbsp;	<span class="page_control_btn"><a href="${basePageNavUrl!}requestPage=${currentPage+1}">下一页</a></span>&nbsp;	<span class="page_control_btn"><a href="${basePageNavUrl!}requestPage=${totalPage}">尾页</a></span></div>
