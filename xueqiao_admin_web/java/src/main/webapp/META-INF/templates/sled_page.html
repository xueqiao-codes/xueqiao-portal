<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sled Page</title>

<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/jquery-ui.min.css" />
<link rel="stylesheet" href="css/sled.custom.css" />

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>

</head>
<body>

	<div class="navigation_bar">
		<div class="vertical_center">
			<span class="general_margin_left navigation_bar_font_default">当前位置:</span>
			<span class="navigation_bar_font_default">交易所管理</span>
		</div>
		<div class=" vertical_center">
			<div class="sled_align_rifht general_margin_right btn_edit_mode"><a href="#">进入编辑状态</a></div>
		</div>
	</div>

	<div class="col-md-12 general_margin_top">
		<div class="sled_panel title_bar">
			<div class="vertical_center">
				<span class="general_margin_left title_font"><b>标题栏</b></span>
				<font size="5"><b>one</b></font>
				<font size="5"><b>two</b></font>
			</div>
			<div class=" vertical_center">
				<div class="sled_align_rifht general_margin_right"><button class="sled_btn_enable">long button</button></div>
				<div class="sled_align_rifht general_margin_right"><button class="sled_btn_enable" disabled="disabled">button</button></div>
			</div>
		</div>
		<div class="sled_panel status_bar">
			<div class="vertical_center">
				<font class="general_margin_left" color="black" size="3">状态栏</font>
				<font size="3">one</font>
				<font size="3">two</font>
			</div>
			<div class=" vertical_center">
				<div class="sled_align_rifht general_margin_right">
					<button class="sled_btn_enable">button</button>
				</div>
				<div class="sled_align_rifht general_margin_right">world</div>
			</div>
		</div>
		
		
		<!-- content -->
		<div class="sled_panel general_margin_top">
		
			<div class="content_title_bar">
				<div class=" vertical_center">
					<div class="sled_align_rifht general_margin_right">
						<button class="sled_btn_enable">button</button>
					</div>
					<!-- <div class="sled_align_rifht general_margin_right">world</div> -->
				</div>
				
				
				
			</div>
			<div class="list_container">
				this is list container
			</div>
		</div>
		
		<div class="col-md-4 sled_panel">
		hello
		</div>
		<div class="col-md-4 sled_panel">
			hello
		</div>
		<div class="col-md-4 sled_panel">
			hello
		</div>
		
		<a href="#">I am a link</a>
		
	</div>
	
	
	
	
	
	
</body>
</html>
